<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Calculadora </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
    
        <form name="calculator">
            <div>
                <input type="text" name="display">
                <input type="button" class="blue" value="AC" onclick="display.value = '' ">
                <input type="button" class="red" value="DE" onclick="display.value = display.value.toString().slice(0, -1)">
                <input type="button" class="blue" value="." onclick="display.value += '.' ">
                <input type="button" class="green" value="/" onclick="display.value += '/' ">
            </div>
            <div>
                <input type="button" class="blue" value="7" onclick="display.value += '7' ">
                <input type="button" class="blue" value="8" onclick="display.value += '8' ">
                <input type="button" class="blue" value="9" onclick="display.value += '9' ">
                <input type="button" class="green" value="*" onclick="display.value += '*' ">
            </div>
            <div>
                <input type="button" class="blue" value="4" onclick="display.value += '4' ">
                <input type="button" class="blue" value="5" onclick="display.value += '5' ">
                <input type="button" class="blue" value="6" onclick="display.value += '6' ">
                <input type="button" class="green" value="+" onclick="display.value += '+' ">
            </div>
            <div>
                <input type="button" class="blue" value="1" onclick="display.value += '1' ">
                <input type="button" class="blue" value="2" onclick="display.value += '2' ">
                <input type="button" class="blue" value="3" onclick="display.value += '3' ">
                <input type="button" class="green" value="-" onclick="display.value += '-' ">
            </div>
            <div>
                <input type="button" class="blue" value="0" onclick="display.value += '0' ">
                <input type="button" class="yellow" value="=" onclick="display.value = eval(display.value)">
            </div>
        </form>
    </div>

</body>
</html>
